<html>
  <head>
    <title>Datium Develop</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    
    <!-- Start Production Code -->
    <link rel="stylesheet/less" type="text/css" href="src/styles.less" />
    <script src="node_modules/less/dist/less.min.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script src="config.js"></script>    
    <!-- End Production Code -->
  </head>
  <body>
    <h4>DEVELOP</h4>
    <input id="test-element"/>
    <style>
        input {
            padding: 10px;
            width: 400px;
            border: 1px solid #aaa;
            border-radius: 2px;
            transition: all ease .2s;
        }
        
        input:focus {
            border-color: #019587;
        }
    </style>
    <script>      
      System.import('src/Datium').then(function() {
        new Datium({
          element: document.querySelector('#test-element')
        });
      });      
    </script>
  </body>
</html>
